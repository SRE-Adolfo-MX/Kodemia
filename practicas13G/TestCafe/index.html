<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafeTest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img id="fondo" src="imagen_fondo.png">
    <nav>
        <div class="cabecero">
            <div id="emoji">☕</div>
            <form>
                <select>
                    <option>Menu</option>
                    <option>Bebida caliente</option>
                    <option>Bebida fria</option>
                    <option>Postre</option>
                </select>
            </form>
            <div>Ayuda</div>
            <div>Contacto</div>
        </div>
    </nav>
    <main>
        <div class="cafeCentro">
            <input type="text" placeholder="Nombre Completo">
            <input type="email" placeholder="Email">
            <input type="text" placeholder="Telefono">
            <button>Registrar</button>
        </div>
    </main>
    <footer>
        <img src="cafe_footer.jpg">
        <div class="footer">
            <table>
                <tr>
                    <th>COMPAÑIA</th>
                    <th>COMUNIDAD</th>
                    <th>AYUDA</th>
                  </tr>
                  <tr>
                    <td>Acerca de</td>
                    <td>Servicios para fiestas</td>
                    <td>Dirección</td>
                  </tr>
                  <tr>
                    <td>Empleos</td>
                    <td>Publicidad</td>
                    <td>Telefonos</td>
                  </tr>
            </table>
        </div>

    </footer>
</body>
</html>
